<!DOCTYPE html>
<html lang="es">
<head>

<link rel="stylesheet" href="css/ly_nct_life.css">
</head>
<body>
<div id="wrap">

    <div class="content">
        <div class="ly_nct_life">
            <div class="spot">
                <!-- [D] 언어선택박스 오픈 시 div.lego_lang_select 요소에 open 클래스를 추가해주세요. -->
                <div class="lego_lang_select">
          				<!-- [D] 선택된 언어 텍스트는 a.area_choice 요소 안에 넣어주세요.-->
          				<a href="#" class="area_choice">KOREAN</a>
          				<ul class="area_lang_list">
          					<li>
          						<a href="#">ENGLISH</a>
          					</li>
          					<li>
          						<a href="#">日本語</a>
          					</li>
          					<li>
          						<a href="#">中文(繁體)</a>

          					</li>
          					<li>
          						<a href="#">Tiếng Việt</a>
          					</li>
          					<li>
          						<a href="#">Bahasa Indonesia</a>
          					</li>
          					<li>
          						<a href="#">ภาษาไทย</a>
          					</li>
          					<li>
          						<a href="#">Español</a>
          					</li>
          				</ul>
          			</div>
                <img src="im/es/bg_spot_after_v2.jpg" width="1124" height="2436"  alt="VLIVE+ apoya actividades de contenido creativo. Si eres un NCTzen! Mira el <NCT LIFE Chuncheon y Hongcheon> primero con 'Acceso Anticipado'!" class="area_img">
                <div class="link_area">
                    <a href="#">
                        <span class="blind">NCT LIFE en Chuncheon y Hongcheon V LIVE+</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  document.querySelector('.lego_lang_select').addEventListener('click',function(){
    this.classList.toggle('open');
  });
</script>
</body>
</html>
