<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>VLIVE+</title>
<link rel="stylesheet" href="css/ly_nct_life.css">
</head>
<body>
<div id="wrap">
    <!-- content -->
    <div class="content">
        <div class="ly_nct_life">
            <div class="spot">
                <!-- [D] 언어선택박스 오픈 시 div.lego_lang_select 요소에 open 클래스를 추가해주세요. -->
                <div class="lego_lang_select">
          				<!-- [D] 선택된 언어 텍스트는 a.area_choice 요소 안에 넣어주세요.-->
          				<a href="#" class="area_choice">KOREAN</a>
          				<ul class="area_lang_list">
          					<li>
          						<a href="#">ENGLISH</a>
          					</li>
          					<li>
          						<a href="#">日本語</a>
          					</li>
          					<li>
          						<a href="#">中文(繁體)</a>
          					</li>
          					<li>
          						<a href="#">中文(简体)</a>
          					</li>
          					<li>
          						<a href="#">Tiếng Việt</a>
          					</li>
          					<li>
          						<a href="#">Bahasa Indonesia</a>
          					</li>
          					<li>
          						<a href="#">ภาษาไทย</a>
          					</li>
          					<li>
          						<a href="#">Español</a>
          					</li>
          				</ul>
          			</div>
                <img src="im/ja/bg_spot_after_v2.jpg" width="1124" height="2436"  alt="VLIVE+ はコンテンツ創作活動を応援します。NCTzenなら！「プレ配信」で ＜NCT LIFE in 春川＆洪川＞を 一足先にチェックしよう～" class="area_img">
                <div class="link_area">
                    <a href="#">
                        <span class="blind">NCT LIFE in 春川&amp;洪川 V LIVE+へ</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  document.querySelector('.lego_lang_select').addEventListener('click',function(){
    this.classList.toggle('open');
  });
</script>
</body>
</html>
