
<!doctype html>

<html>

<head>
<style>
@import url("https://fonts.googleapis.com/css?family=Inconsolata:700");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}



.container {
border:1px solid red;
  position: absolute;
  margin: auto;
  top: 0;
  left: 0;
  width: 300px;
  height: 100px;
}
.container .search {
  position: absolute;
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 80px;
  height: 80px;
  transition: all 1s;
  z-index: 4;
}
.container .search:hover {
  cursor: pointer;
}
.container .search::before {
  content: "";
  position: absolute;
  margin: auto;
  top: 22px;
  right: 0;
  bottom: 0;
  left: 22px;
  width: 12px;
  height: 2px;
  background: #000;
  transform: rotate(45deg);
  transition: all .5s;
}
.container .search::after {
  content: "";
  position: absolute;
  margin: auto;
  top: 0px;
  right: 0;
  bottom: 0;
  left: 0px;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  border: 2px solid #000;
  transition: all .5s;
}
.container input {
  position: absolute;
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 50px;
  height: 20px;
  outline: none;
  border: none;
  background: #ddd;
  color: #333;
  padding: 0 80px 0 20px;
  border-radius: 30px;
  transition: all 1s;
  opacity: 0;
  z-index: 5;
  font-weight: bolder;
  letter-spacing: 0.1em;
}
.container input:hover {
  cursor: pointer;
}
.container input:focus {
  width: 300px;
  opacity: 1;
  cursor: text;
}
.container input:focus ~ .search {
  right: 0px;
  z-index: 6;
}
.container input:focus ~ .search::before {
  top: 0;
  left: 0;
  width: 25px;
}
.container input:focus ~ .search::after {
  top: 0;
  left: 0;
  width: 25px;
  height: 2px;
  border: none;
  background: #000;
  border-radius: 0%;
  transform: rotate(-45deg);
}
.container input::placeholder {
  color: #000;
  opacity: 0.5;
  font-weight: bolder;
}

</style>
</head>
<body>


<div class="container">
  <input type="text" placeholder="검색어를 입력하세요">
  <div class="search"></div>
</div>

</body>
</html>
