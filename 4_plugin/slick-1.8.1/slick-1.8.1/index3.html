<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>

		</a>
	</div>
    <div class="img2 best_pd_im">

		</a>
	</div>
	<div class="img2 best_pd_im">

			<span>제품 보러가기</span>
		</a>
	</div>
	<div class="img2 best_pd_im">
		<a href="#">
			<img src="img/product_main/multivita.jpg" alt="멀티비타민"/>
			<span>제품 보러가기</span>
		</a>
	</div>
  </section>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      $(".best_img").slick({
        dots: true,
        infinite: true,
        slidesToShow: 2,

	  });
	});
</script>

</html>
