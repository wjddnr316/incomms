<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>skrollr - parallax scrolling for the masses</title>

	<link href="examples/fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="examples/main2.css" rel="stylesheet" type="text/css" />
</head>

<body>


	<div id="easing_wrapper" data-0="display:none;" data-10="display:block;" >
		<div id="easing" data-20="left:-100%" data-500="left:12.5%;">
			<h2>easing?</h2>
			<p>sure.</p>
		</div>

	</div>



	<script type="text/javascript" src="dist/skrollr.min.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="../skrollr-ie/dist/skrollr.ie.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
	</script>
</body>

</html>
