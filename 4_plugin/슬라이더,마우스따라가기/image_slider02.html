<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document : 이미지 슬라이드(종합)</title>
    <style>
		* {margin: 0; padding: 0;}
        li {list-style: none;}
        a {text-decoration: none;}
        
        
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            transform: translate(-100%, 0%);
            transition: 0.6s ease;
        }
        .active {
            transform: translate(0,0);
        }
        .active ~ .slide {
            transform: translate(100%,0);
        }
        .s1 {
            background: url("https://tistory3.daumcdn.net/tistory/2808281/skin/images/background01.jpg");
            background-size: 100% 100%;
        }
        .s2 {
            background: url("https://tistory3.daumcdn.net/tistory/2808281/skin/images/background02.jpg");
            background-size: 100% 100%;
        }
        .s3 {
            background: url("https://tistory3.daumcdn.net/tistory/2808281/skin/images/background03.jpg");
            background-size: 100% 100%;
        }
        .s4 {
            background: url("https://tistory3.daumcdn.net/tistory/2808281/skin/images/background04.jpg");
            background-size: 100% 100%;
        }
        .box {
            width: 100%;
            height: 100vh;
            background: url("");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            position: absolute;
            z-index: 999;
            -webkit-clip-path: polygon(0% 100%, 100% 100%, 100% 80%, 93% 85%, 8% 95%, 15% 6%, 89% 22%, 93% 85%, 100% 80%, 100% 0%, 0% 0%, 0% 100%);
            transition: all 1s;
        }
	</style>
</head>
<body>
    <div class="box"></div>
    

    <div id="slider">
        <div class="slide s1 active"></div>
        <div class="slide s2"></div>
        <div class="slide s3"></div>
        <div class="slide s4"></div>
    </div>
        

   
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        var slides = $(".slide");
        
        var flag = 0;
        
        slides.first().before(slides.last());
        setInterval(show,4000);
        
        function show(){
            slides = $(".slide");
            var activeSlide = $(".active");
            slides.last().after(slides.first());
            activeSlide.removeClass("active").next("slide").addClass("active");
            
            if(float == 0){
                $(".box").css({' -webkit-clip-path':"polygon(0% 100%, 100% 100%, 100% 90%, 85% 95%, 10% 78%, 7% 11%, 90% 5%, 85% 95%, 100% 95%, 100% 0%, 0% 0%, 0% 100%)"});
                flag = 1;
            } else {
                $(".box").css({' -webkit-clip-path':"polygon(0% 100%, 100% 100%, 100% 80%, 93% 85%, 8% 95%, 15% 6%, 89% 22%, 93% 85%, 100% 80%, 100% 0%, 0% 0%, 0% 100%)"})
            }
        }
        
    </script>
</body>
</html>
