<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>nav</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	
	

<style type="text/css">
    *{margin:0; padding:0; box-sizing:border-box;}
    body{font-size:0.925em; color:#666;}
    ul li{list-style:none;}
    a{text-decoration:none; color:#666;}
    #toggle{display:none;}
   
    header{width:100%; height:100px; position:relative; left:0; top:0; z-index:999;background:#fff; border-bottom:1px solid #ddd;}
    div.header_inner{width:70%; height:100px; margin:0 auto; }
    
    img.logo{width:140px; height:100px; position:absolute; left:10%; top:50%; transform:translateY(-50%);}
    
    nav.main_nav_container{width:50%; position:absolute; left:25%;}
    ul.main_nav {width:100%;}
    ul.main_nav > li{width:25%; float:left; position:relative; }
    ul.main_nav > li > a{display:block; height:100px; line-height:100px; text-align:center;}
    li.main{width:100%; border:1px solid red; }
    li.main > ul{width:100%; display:none;}
    li.main > ul.on{display:block;}
    li.main > ul > li{width:100%; background:rgba(255,255,255,.7); }
    li.main > ul > li > a{display:block; height:30px; line-height:30px; text-align:center; opacity:0;}
    li.main > ul > li > a.on{animation:navi .5s ease forwards;}
    li.main > ul > li:nth-child(2) > a.on{animation-delay:.2s;}
    li.main > ul > li:nth-child(3) > a.on{animation-delay:.4s;}
    li.main > ul > li:nth-child(4) > a.on{animation-delay:.6s;}
    li.main > ul > li:nth-child(5) > a.on{animation-delay:.8s;}
    li.main > ul > li:nth-child(6) > a.on{animation-delay:1s;}
    
    nav.sub_nav_container{width:15%; position:absolute; right:10%;}
    ul.sub_nav {width:80% ; margin:0 auto; overflow:hidden;}
    ul.sub_nav li{width:33.333%; float:left;}
    ul.sub_nav li a{display:block; text-align:center; line-height:100px; }
    @keyframes navi{
        0%{
            opacity:0;
            transform:translateX(-50%);
        }
        100%{
            opacity:1;
            transform:translateX(0)
        }
    }

    a:hover{color:cornflowerblue;}
    div.content{height:100vh; background:#ddd; margin-top:-100px;}
</style>
    
</head>
<body>
    <input id="toggle" type="checkbox" />
    <div class="wrap">
        <header>
            <div class="header_inner">
                <img src="og_img_kor.jpg" class="logo" alt="기업로고"/>
                <nav class="main_nav_container">
                    <ul class="main_nav">
                        <li class="main main1"><a href="#">회사소개</a>
                            <ul>
                                <li><a href="#">기업정보</a></li>

                                <li><a href="#">R&amp;D</a></li>
                                <li><a href="#">투자정보</a></li>
                            </ul>
                        </li>
                        <li class="main main2"><a href="#">사업분야</a>
                            <ul>
                                <li><a href="#">토목</a></li>
                                <li><a href="#">플랜트</a></li>
                                <li><a href="#">건축</a></li>
                                <li><a href="#">주택</a></li>
                                <li><a href="#">Project Map</a></li>
                            </ul>
                        </li>
                        <li class="main main3"><a href="#">홍보센터</a>
                            <ul>
                                <li><a href="#">공고</a></li>
                                <li><a href="#">CI / BI</a></li>
                                <li><a href="#">기업홍보</a></li>
                                <li><a href="#">브로슈어</a></li>
                                <li><a href="#">사보</a></li>
                            </ul>
                        </li>
                        <li class="main main4"><a href="#">고객센터</a>
                            <ul>
                                <li><a href="#">FAQ</a></li>
                                <li><a href="#">고객상담</a></li>
                                <li><a href="#">사이버 감시실</a></li>
                                <li><a href="#">윤리</a></li>
                                <li><a href="#">상담내역 관리</a></li>
                                <li><a href="#">OB사랑방</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <nav class="sub_nav_container">
                    <ul class="sub_nav">
                        <li><a href="#">뉴스룸</a></li>
                        <li><a href="#">투자정보</a></li>
                        <li><a href="#">채용</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="content"></div>
    </div>
    <script type="text/javascript">
        /*$(function(){
            $("li.main").hover(function(){

            $("a").click(function(){
               return false; 
            });
        });*/
        var headerZone = document.getElementsByClassName("main_nav_container");
        var menu = document.getElementsByClassName("main");
        var i;
        for(i = 0; i < menu.length; i ++){
            menu[i].addEventListener('mouseenter',function(){
                var menuZone = this.querySelector("ul");
                var menuList = menuZone.querySelectorAll("a");
                menuZone.classList.add("on");
                for(var j = 0; j < menuList.length; j ++){
                    menuList[j].classList.add("on");
                }
            });
        };
	</script>
