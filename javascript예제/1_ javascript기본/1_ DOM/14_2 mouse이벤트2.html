<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>element</title>
        <style>
            
            
        </style>
        
       
    </head>
    <body>
        <h1 id="title">마우스 이벤트</h1>
        <a href="#" id="btn"><img id="img1" src="img/k062534177_1.jpg" alt="버튼"/></a>
        <p id="img_src"></p>
        
        <script type="text/javascript">
            var btn = document.getElementById("btn");
            var img = document.getElementById("img1");
            var s = document.getElementById("img_src");
            
            btn.onmouseover = function(){
                document.getElementById("title").innerHTML = "마우스 오버";
                img.src = "img/k892534784_1.jpg";
                s.innerHTML = btn.firstElementChild.src;
            }
            
            btn.onmouseout = function(){
                document.getElementById("title").innerHTML = "마우스 아웃";
                img.src = "img/k062534177_1.jpg";
                s.innerHTML = btn.firstElementChild.src;
            }
            
        </script>
    </body>
</html>
