<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>element</title>
        <style>
            
        </style>
        
       
    </head>
    <body>
        <input type="button" value="윈도우 생성" onclick="openWindow()">
        <input type="button" value="윈도우 이동" onclick="moveWindow()">
        <input type="button" value="전체화면보기" onclick="maxWindow()">
        
        <script type="text/javascript">
        var w;
        function openWindow(){
            w=window.open("","","width=500,height=500,top=50,left=50");
            w.document.write("<h2>팝업창오픈</h2>");
            w.moveTo(200,300);
        }
        function moveWindow(){
            w.moveBy(100,100);
            w.focus();
        }
        function maxWindow(){
            w.resizeTo(screen.availWidth,screen.availHeight);
            w.focus();
        }
            
        </script>
    </body>
</html>
