<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>element</title>
        
        <style>
            form{width:50%; margin:0 auto; border:1px solid red;}
        </style>
        
       <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
            function check(){
                var phone = document.getElementById("phone");
                var exp = /^[0-9]+$/; //^시작, +1회이상반복,$끝
                console.log(phone.value.match(exp));
                if(!phone.value.match(exp)){ //!=not
                    alert("숫자만 입력가능합니다");
                    phone.focus();
                    return;
                }
                var userid = document.getElementById("userId");
                var exp1 = /^[A-Za-z0-9]{4,10}$/; 
                //^시작 $끝, {4,10} 4~10 글자수 지정
                console.log(exp1.test(userid.value));
                //정규표현식.test(검사할문자열)규칙에 맞으면 true,틀리면false
                if(!exp1.test(userid.value)){
                    alert("아이디는 영문자,숫자 4~10자로 입력하세요");
                    userid.focus();
                    return;
                }
                var name = document.getElementById("name");
                var exp2 = /^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{2,10}$/;
                //   \x20 스페이스1개, \x는 16진법, 20=>10진수 32
                console.log(exp2.test(name.value));
                if(!exp2.test(name.value)){
                    alert("이름은 한글 3~10자 이내로 입력하세요");
                    name.focus();
                    return;
                }
                var email = document.getElementById("email");
                var exp3 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
                // {2,}2글자 이상, \. 마침표문자
                console.log(exp3.test(email.value));
                if(!exp3.test(email.value)){
                    alert("잘못된 이메일 형식입니다");
                    email.focus();
                    return;
                }
            }
        </script>
    </head>
    <body>
        <form>
            아이디
            <input type="text" id="userId"><br>
            이름
            <input type="text" id="name"><br>
            이메일
            <input type="text" id="email"><br>
            전화번호
            <input type="text" id="phone"><br>
            <input type="button" onclick="check()" value="확인">
        </form>
        
    </body>
</html>
