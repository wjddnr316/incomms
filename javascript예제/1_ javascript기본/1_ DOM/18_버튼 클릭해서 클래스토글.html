        var btn = document.getElementById("btn");
        btn.addEventListener("click",function(){
            document.getElementById("navi_container").classList.toggle("active");
            
            var openMenu = document.getElementById("open_navi");
            if(btn.innerHTML === "나는 버튼이야"){
                document.getElementById("title").innerHTML = "창구항닫기"
                openMenu.style.top = "30%";
                btn.innerHTML = "닫기";
            }else{
                document.getElementById("title").innerHTML = "창구항보기"
                btn.innerHTML = "나는 버튼이야";
                openMenu.style.top = "23%";
            }
        });
