<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>element</title>
        <style>
            
        </style>
        
       
    </head>
    <body>
        <form name="form1">
            단을 입력하세요
            <input type="text" id="dan" name="dan" value="3" size="10"> <!--사이즈는 글자수-->
            <input type="button" value="팝업창 열기" onclick="winopen()">
        </form>
        
        <script type="text/javascript">
            function winopen(){
                //팝업창 열기 window.open(url,target/name,option)
                //window.open("http//:google.com","_blank","width=300,height=300,top=100,left=200,scrollbars=no,resizable=no");
                var dan = document.getElementById("dan").value;
                //name이 dan인 태그에 입력한 값
                window.open("js/gugu.jsp?dan=" + dan, "a" ,"width=300,height=400");
                //gugu.jsp?dan=3 의 형태로 팝업창에 정보전달
                //물음표 뒤에 값: query string(쿼리스트링)
                //url?변수=값&변수=값
                //팝업창의 name을 설정하면 중복 팝업창 방지효과
            }
            
        </script>
    </body>
</html>
