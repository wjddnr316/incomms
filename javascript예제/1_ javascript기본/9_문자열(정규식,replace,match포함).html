<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>문자열</title>
        <style></style>
    </head>
    <body>
        <script type="text/javascript">
            str = "자바프로그램, Like Father , like son";
            
            result = str.match(/like/ig);
            //문자열.match(/검색키워드/옵션)
            //i : insesitive 대소문자 구분없이 검사
            //g : global (전역 검사)
            document.write(result + "<br>");
            result = str.replace("자바","java");
            //replace(A,B); A를 B로 바꿈
            document.write(result + "<br>");
            
            str = "one-two-three-four-five";
            array = str.split("-"); 
            
            //split("구분자") 구분자를 기준으로 문자열을 나누기 
            
            document.write(typeof(array)+"<br>");
            document.write("배열의 개수 : "+array.length+"<br>")
            document.write(array+"<br>");
            
            
            for(var s in array){
                document.write("index"+s+":"+array[s]+"<br>")
            }
            
            var array2 = "this moment-this day-THis flower-tHiS custom";
            var array2Arr = array2.split("-");
            for(var i in array2Arr){
                
                document.write("<h2>안녕</h2>"+i+"인덱스"+array2Arr[i]+"<br>");
            }
        </script>
    </body>
</html>
