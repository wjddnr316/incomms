<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body{text-align:center;}
            div#clock{font-size:2em; display:inline-block; border:1px solid red; padding:30px; background:#ddd;}
            #clock:before{content:'현재';}
            #clock:after{content:'시간';}
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <script type="text/javascript">
            
            
           function setClock(){
               var now = new Date();
               var real = now.getFullYear() + "-" + now.getMonth() + "-" + now.getDate() + " " + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
               document.getElementById("clock").innerHTML = real;
           }
            setInterval("setClock()",1000);
            
            function realTime(){
               
               
               var clock = document.getElementById("clock");
               var today = new Date();
               
               clock.innerHTML = today.getFullYear()+"-"+today.getMonth()+"-"+today.getDate()+" "+today.getHours()+":"+today.getMinutes()+":"+today.getSeconds();
           }
            setInterval("realTime()",1000);
            
        </script>
    </body>
</html>
