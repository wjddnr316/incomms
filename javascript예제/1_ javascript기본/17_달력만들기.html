<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>달력만들기</title>
        <style>
            
            table{width:50%; margin:0 auto; text-align:center; font-size:1.5em;}
            th:nth-child(1){color:red;}
            th:last-child{color:blue;}
            
        </style>
        <script type="text/javascript">
            //현재 날짜와 현재 달에 1일에 날짜 객체 생성
            var date = new Date(); //현재날짜
            var y=date.getFullYear(); //4자리 년도
            var m=date.getMonth(); //현재월
            var d=date.getDate(); //현재일
            
            var theDate = new Date(y,m,1);
            var theDay = theDate.getDay(); //요일 코드
            
            var last=[31,28,31,30,31,30,31,31,30,31,30,31];
            //1월부터 12월까지 마지막 날짜를 배열로 저장
            if(y % 4 && y % 100 != 0 || y % 400 == 0) lastDate=last[1] = 29;
            //2현재 연도가 윤년 4년주기, 100년주기 제외, 또는 400년 주기 일 경우 2월의 마지막 날짜는 29로 설정
            var lastDate=last[m];
            //현재월의 마지막 날짜 계산
            var row = Math.ceil((theDay+lastDate)/7);
            document.write("<h1>" + y + "." + (m + 1) + "</h1>");
            
            var calendar = "<table border='1'>";
            calendar+="<tr>";
            calendar+="<th>일</th>";
            calendar+="<th>월</th>";
            calendar+="<th>화</th>";
            calendar+="<th>수</th>";
            calendar+="<th>목</th>";
            calendar+="<th>금</th>";
            calendar+="<th>토</th>";
            calendar+="</tr>";
            
            var dNum = 1;
            for(var i = 1; i <= row; i++){
                calendar+="<tr>";
                for(var k = 1; k <= 7; k++){
                    if(i==1 && k <= theDay || dNum>lastDate){
                        calendar+="<td> &nbsp; </td>";
                    }else{
                        calendar+="<td>"+dNum+"</td>";
                        dNum++;
                    }
                }
                calendar+="</tr>";
            }
            calendar+="</table>";
            document.write(calendar);
        </script>
       
    </head>
    <body>
        <h1></h1>
        
        
        
        
    </body>
</html>
