<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>수학객체</title>
        <style></style>
    </head>
    <body>
        <h1>.round()반올림, .floor()버림, .ceil()올림, .random()</h1>
        <script type="text/javascript">
            var num = 2.51234;
            
            var maxNum = Math.max(10, 5, 8, 30); //최대값
            var minNum = Math.min(10, 5, 8, 30); //최소값
            var roundNum = Math.round(num); //반올림
            var floorNum = Math.floor(num); //버림
            var ceilNum = Math.ceil(num); //올림
            var rndNum = Math.random(); //0~1.0사이의 난수
            var piNum = Math.PI; //원주율
            
            document.write(maxNum+"<br>");
            document.write(minNum+"<br>");
            document.write(roundNum+"<br>");
            document.write(floorNum+"<br>");
            document.write(ceilNum + "<br>");
            document.write(rndNum+"<br>");
            document.write(piNum+"<br>");
        </script>
    </body>
</html>
