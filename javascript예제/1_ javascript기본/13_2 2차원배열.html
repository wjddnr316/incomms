<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>2차원 배열</title>
        <style></style>
    </head>
    <body>
        
        <script type="text/javascript">
            function printArray(a){ //여기 a는 밑에 myArray를 가져오기 위함
                document.write("<h1>배열</h1>");
                for(var i = 0; i<a.length; i++){ //배열찾소변수.length:배열의 원소개수
                    document.write("<h2>"+i+"번인덱스 :"+"</h2>"+a[i] + " ");
                    for(var j = 0; j<a[i].length; j++){
                        document.write("<br>"+"2차"+Number(j)+"번:"+a[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp;");
                    }
                    //a는 호출한 라인의 배열을 말함
                }
            }
            var myArray0 = new Array();//2차원 배열의 경우
            myArray0[0] = ["사과1", "바나나1", "오렌지1"];
            myArray0[1] = ["사과2", "바나나2", "오렌지2"];
            myArray0[2] = ["사과3", "바나나3", "오렌지3"];
            
            var myArray1 = [
                ["사과1","바나나1","오렌지1"],
                ["사과2","바나나2","오렌지2"],
                ["사과3","바나나3","오렌지3"]
            ];
            
            
            printArray(myArray0); //function printArray를 실행
            printArray(myArray1); //function printArray를 실행
            
            
            
        </script>
    </body>
</html>
