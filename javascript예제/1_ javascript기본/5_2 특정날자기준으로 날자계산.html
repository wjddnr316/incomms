<!doctype html0>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style></style>
    </head>
    <body>
        <div id="remaining"></div>
        <script type="text/javascript">
            var strDate = "2017-1-9";
            var now = new Date();
            
            var arr1 = strDate.split('-');
            var dat1 = new Date(arr1[0],arr1[1],arr1[2]);
            
            var crrDay = 1000 * 60 * 60 * 24;
            
            var diff = now - dat1;
            var toToday = diff / crrDay;
            
            document.write("오늘은: "+ Math.ceil(toToday) + "일째<br>");
            
            var thousandDays = new Date(2017,1,(9+999));
            var fromNow = thousandDays-now;
            var howDay = fromNow/crrDay;
            document.write("1000일째 되는날: "+thousandDays.toLocaleString()+"<br>"+"남은날:"+Math.floor(howDay)+"일");
            
        </script>
    </body>
</html>
