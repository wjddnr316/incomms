<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>try,catch,finally</title>
        <style></style>
        
       
    </head>
    <body>
        
         <script type="text/javascript">
            
             function test(){
                try{ //예외가 발생할 가능성이 있는 코드
                    allert("hello"); 
                }catch(error){ //예외가 발생했을 떄의 코드
                    msg="오류발생:"+error.message;
                    alert(msg);
                }finally{ //항상 실행되는 코드
                    alert("종료되었습니다.");
                }
            }
            test();
             
             
        </script>
    </body>
</html>
