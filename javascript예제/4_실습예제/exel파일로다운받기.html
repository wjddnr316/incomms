<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>엑셀 다운 기능</title>
        <style>
        .excelDiv{margin-bottom:10px;}
        table{text-align: center;}
        </style>
    </head>
    <body>
        <div class="excelDiv">
            <button id="excelBtn">엑셀 다운</button>
        </div>
        <table border="1" id="dataTable">
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>PC</th>
                    <th>Mobile</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2019-04-12</td>
                    <td>3,000</td>
                    <td>4,500</td>
                    <td>7,500</td>
                </tr>
                <tr>
                    <td>2019-04-11</td>
                    <td>4,000</td>
                    <td>3,500</td>
                    <td>7,500</td>
                </tr>
                <tr>
                    <td>2019-04-10</td>
                    <td>7,000</td>
                    <td>3,500</td>
                    <td>10,500</td>
                </tr>
            </tbody>
        </table>
        <script>
        var excelBtn = document.getElementById('excelBtn');
        // 버튼 클릭 이벤트
        excelBtn.addEventListener("click", function(){
            var data_type = 'data:application/vnd.ms-excel;charset=utf-8';
            var table_html = encodeURIComponent(document.getElementById('dataTable').outerHTML);
            var a = document.createElement('a');
            a.href = data_type + ',%EF%BB%BF' + table_html;
            a.download = 'test_excel'+'.xls';
            a.click();
        });
        </script>
    </body>
</html>
