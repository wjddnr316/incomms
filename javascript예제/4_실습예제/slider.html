<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>element</title>
        <style>
            *{margin:0; padding:0; box-sizing:border-box;}
            ul li{list-style:none;}
            div.slider-container{width:50%; height:400px; margin:0 auto; background-color:yellow;
            display:flex; align-items:center; justify-content:center;
            position:relative;
            overflow:hidden;}
            div.slide-wrap{width:500%; height:100%; position:absolute; border:1px solid red; text-align:center; overflow:hidden;}
            div.slide{display:inline-block; width:20%; height:100%; float:left; border:1px solid blue;}
            
            div.btn{width:100%; position:absolute; top:100px;}
            div.btn p.prev{position:absolute; left:0; width:20px; background:red;}
            div.btn p.next{position:absolute; right:0; width:20px; background:red;}
            
            ul.pagination{width:200px; height:30px; margin:0 auto; background-color:#ddd; display:flex; align-items:center; justify-content:center;}
            ul.pagination li{width:15px; height:15px; float:left; background:red; margin:0 5px; border-radius:50%; cursor:pointer; opacity:.3;}
            ul.pagination li.on{opacity:1;}
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
        
       
    </head>
    <body>
        <div class="slider-container">
            <div class="slide-wrap">
                <div class="slide">1</div>
                <div class="slide">2</div>
                <div class="slide on">3</div>
                <div class="slide">4</div>
                <div class="slide">5</div>
            </div>
        </div>
        <div class="btn">
            <p class="prev">&lt;</p>
            <p class="next">&gt;</p>
        </div>
        <ul class="pagination">
            <li></li>
            <li></li>
            <li class="on" id="ison"></li>
            <li></li>
            <li></li>
        </ul>
        <script type="text/javascript">
            $(function(){
                /*var x = document.getElementById("ispon").selectedIndex;
                var y = document.getElementById("ispon").options;
                var idx = y[x].index;
                console.log("선택한 index : " + idx);*/
                $("ul.pagination li").on("click",function(){
                    $("ul.pagination li").removeClass("on");
                    $(this).addClass("on"); 
                });
                $(".prev").on("click",function(){
                    var prevEl = $("ul.pagination li.on").prev();
                    $("ul.pagination li").removeClass("on");
                    $(prevEl).addClass("on");
                    $("div.slide-wrap").animate({right:'-=100%'});
                    idx = $("li.on").index();
                    if(idx === -1){
                        $("ul.pagination li").last().addClass("on");
                        $("div.slide-wrap").animate({right:' '});
                    }
                });
                $(".next").on("click",function(){
                    var nextEl = $("ul.pagination li.on").next();
                    $("ul.pagination li").removeClass("on");
                    $(nextEl).addClass("on");
                    $("div.slide-wrap").animate({right:'+=100%'});
                    idx = $("li.on").index();
                    if(idx === -1 ){
                        $("ul.pagination li").first().addClass("on");
                        $("div.slide-wrap").animate({right:'-400%'});
                    };
                });
            });
        </script>
    </body>
</html>
